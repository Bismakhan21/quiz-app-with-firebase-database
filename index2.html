<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quiz App</title>
    <!-- styling sheet link -->
    <link rel="stylesheet" href="style.css">

<body onload="nextQuestion()">
    
    
    <div class="container">

            <p id="timer">2:00</p>

        <div>

        <br>

        <input onclick="clicked()" value="3" name="options" type="radio">

    </div>
        <br>

        <button id="btn" disabled onclick="nextQuestion()">Next</button>

        <!-- <button id="btn1" onclick="submit()">submit</button> -->
    </div>
